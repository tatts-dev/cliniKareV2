  <div class="main-content">
    <div class="content-header">
      <h1>Calendar & Appointments</h1>
      <p>Schedule and manage your appointments</p>
    </div>
    
    <div class="calendar-container">
      <div class="calendar-section">
        <div class="calendar-header">
          <button id="prevMonth" class="calendar-nav">â€¹</button>
          <h2 id="currentMonth">December 2024</h2>
          <button id="nextMonth" class="calendar-nav">â€º</button>
        </div>
        
        <div class="calendar-grid">
          <div class="calendar-weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div id="calendarDays" class="calendar-days"></div>
        </div>
      </div>
      
      <div class="appointment-section">
        <h3>Book New Appointment</h3>
        <form id="appointmentForm">
          <div class="form-group">
            <label>Date:</label>
            <input type="date" id="appointmentDate" required>
          </div>
          <div class="form-group">
            <label>Time:</label>
            <select id="appointmentTime" required>
              <option value="">Select time</option>
              <option value="09:00">9:00 AM</option>
              <option value="10:00">10:00 AM</option>
              <option value="11:00">11:00 AM</option>
              <option value="14:00">2:00 PM</option>
              <option value="15:00">3:00 PM</option>
              <option value="16:00">4:00 PM</option>
            </select>
          </div>
          <div class="form-group">
            <label>Type:</label>
            <select id="appointmentType" required>
              <option value="">Select type</option>
              <option value="General Checkup">General Checkup</option>
              <option value="Follow-up">Follow-up</option>
              <option value="Consultation">Consultation</option>
              <option value="Emergency">Emergency</option>
            </select>
          </div>
          <div class="form-group">
            <label>Notes:</label>
            <textarea id="appointmentNotes" placeholder="Any specific concerns or notes"></textarea>
          </div>
          <button type="submit" class="start-btn">Book Appointment</button>
        </form>
      </div>
    </div>
    
    <div class="appointments-list">
      <h3>Upcoming Appointments</h3>
      <div id="appointmentsList">Loading appointments...</div>
    </div>
  </div>
  
  <script src="script.js"></script>
