<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clini Kare - Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="CKLOGO1.png" alt="Clini Kare Logo" class="sidebar-logo">
      <h3>Clini Kare</h3>
    </div>
    <nav class="sidebar-nav">
      <a href="dashboard.html" class="nav-item">
        <span class="nav-icon">🏠</span>
        Dashboard
      </a>
      <a href="profile.html" class="nav-item active">
        <span class="nav-icon">👤</span>
        Profile
      </a>
      <a href="form.html" class="nav-item">
        <span class="nav-icon">🏥</span>
        Symptom Check
      </a>
      <a href="cases.html" class="nav-item">
        <span class="nav-icon">📋</span>
        Case Tracker
      </a>
      <a href="calendar.html" class="nav-item">
        <span class="nav-icon">📅</span>
        Calendar
      </a>
      <a href="contact.html" class="nav-item">
        <span class="nav-icon">📞</span>
        Contact
      </a>
    </nav>
    <div class="sidebar-footer">
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </div>
  
  <div class="main-content">
    <div class="content-header">
      <h1>User Profile</h1>
      <p>Manage your personal information</p>
    </div>
    
    <div class="profile-container-full">
      <div class="profile-section">
        <div class="profile-image-section">
          <div class="profile-image-container">
            <img id="profileImage" src="default-avatar.png" alt="Profile Image" class="profile-image">
            <div class="image-upload-overlay">
              <label for="imageUpload" class="upload-btn">📷</label>
              <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            </div>
          </div>
        </div>
        
        <div class="profile-details">
          <form id="profileForm">
            <div class="form-row">
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="profileName" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" id="profileEmail" required>
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="profilePhone">
              </div>
              <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="profileDOB">
              </div>
            </div>
            
            <div class="form-group">
              <label>Address</label>
              <textarea id="profileAddress" rows="3" placeholder="Enter your full address"></textarea>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label>City</label>
                <input type="text" id="profileCity">
              </div>
              <div class="form-group">
                <label>State/Province</label>
                <input type="text" id="profileState">
              </div>
              <div class="form-group">
                <label>Postal Code</label>
                <input type="text" id="profilePostal">
              </div>
            </div>
            
            <div class="form-group">
              <label>Emergency Contact</label>
              <input type="text" id="profileEmergency" placeholder="Name and phone number">
            </div>
            
            <div class="form-group">
              <label>Health Summary</label>
              <textarea id="profileSummary" rows="4" placeholder="Brief health summary, allergies, conditions, etc."></textarea>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="start-btn">Save Changes</button>
              <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
